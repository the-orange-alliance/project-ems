name: EMS CI - Branch Builds

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  build:
    name: Build (Non-Main)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
