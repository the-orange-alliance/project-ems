version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands: ["npx npm install"]
        build:
          commands: ["npx turbo run project-ems#build"]
      artifacts:
        baseDirectory: .
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
      buildPath: /
  - appRoot: apps/services/api-amplify
    backend:
      phases:
        build:
        commands:
          - npm ci --cache .npm --prefer-offline
          - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
