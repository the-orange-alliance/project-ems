version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx turbo run project-ems#build
            - ls -al
            - pwd
            - ls -al apps/web/dist
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .turbo/**/*
    backend:
      phases:
        preBuild:
          commands:
            - node -v
            - nvm install 20
            - npm install
            - npm run build:libs
        build:
          commands:
            - cd apps/services/api-amplify
            - nvm use 20
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            - cd ../../../
