version: 1
applications:
  - appRoot: . # monorepo root
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            # build only the web app with turbo
            - npx turbo run project-ems#build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .turbo/**/*
    backend:
      phases:
        build:
          commands:
            # deploy only the amplify service with turbo
            - cd apps/services/api-amplify
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
