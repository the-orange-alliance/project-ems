version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
        - npm run build
        - cd ../../web
        - npm ci
    build:
      commands:
        - turbo run project-ems#build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm i
        - npm ci
        - cd apps/services/api-amplify
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
