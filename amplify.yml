version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -al
        - cd ~/apps/web
        - npm ci
    build:
      commands:
        - turbo run project-ems#build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd ~/apps/services/api-amplify
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
