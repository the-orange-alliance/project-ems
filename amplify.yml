version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx turbo run project-ems#build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .turbo/**/*
    backend:
      phases:
        preBuild:
          commands:
            - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
            - nvm install 20
            - nvm use 20
        build:
          commands:
            - cd apps/services/api-amplify
            - npm install --include-optional
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
